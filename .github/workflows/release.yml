on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: yarn install
      - run: yarn build
      - uses: plutotcool/release@v2.0.0
        with:
          github_token:  ${{ secrets.M_GITHUB_TOKEN }}
          npm_token: ${{ secrets.M_NPM_TOKEN }}
